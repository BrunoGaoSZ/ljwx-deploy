<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid-MVP Evidence Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <main class="container">
      <header class="hero">
        <p class="kicker">Bid-MVP Factory</p>
        <h1>Evidence Control Plane</h1>
        <p class="subtitle">GitHub is source of truth. This page is generated from <code>evidence/records</code>.</p>
      </header>

      <section class="cards" id="summary-cards"></section>

      <section class="panel">
        <div class="panel-head">
          <h2>Latest Records</h2>
          <p id="meta-line">Loading evidence feed...</p>
        </div>
        <div class="table-wrap" id="records-table"></div>
      </section>
    </main>

    <template id="card-template">
      <article class="card">
        <h3></h3>
        <p></p>
      </article>
    </template>

    <script type="module" src="./app.js"></script>
  </body>
</html>
