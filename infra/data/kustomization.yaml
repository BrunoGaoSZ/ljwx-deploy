apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../postgres
  - ../redis

patches:
  - target:
      kind: StatefulSet
      name: postgres
      namespace: infra
    patch: |-
      - op: remove
        path: /spec/template/spec/nodeSelector
  - target:
      kind: Deployment
      name: redis
      namespace: infra
    patch: |-
      - op: remove
        path: /spec/template/spec/nodeSelector
