apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: infra
  labels:
    app: postgres
    component: database
    managed-by: gitops
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
    component: database
  # Headless service for StatefulSet
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: infra
  labels:
    app: postgres
    component: database
    managed-by: gitops
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
    component: database
