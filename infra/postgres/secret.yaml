apiVersion: v1
kind: Secret
metadata:
  name: postgres-admin
  namespace: infra
  labels:
    app: postgres
    component: database
    managed-by: gitops
type: Opaque
stringData:
  # Admin credentials (change in production!)
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ChangeMeInProduction123!

  # For applications to construct connection strings
  POSTGRES_HOST: postgres.infra.svc.cluster.local
  POSTGRES_PORT: "5432"
