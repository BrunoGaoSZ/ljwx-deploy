apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup-incremental
  namespace: infra
  labels:
    app: postgres
    component: backup
    backup-type: incremental
    managed-by: gitops
spec:
  # Run incremental backup every 6 hours
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: postgres
        component: backup
        backup-type: incremental
    spec:
      template:
        metadata:
          labels:
            app: postgres
            component: backup
            backup-type: incremental
        spec:
          restartPolicy: OnFailure

          initContainers:
            # Wait for postgres to be ready
            - name: wait-for-postgres
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  until pg_isready -h postgres-lb.infra.svc.cluster.local -p 5432 -U postgres; do
                    echo "Waiting for postgres..."
                    sleep 5
                  done
                  echo "Postgres is ready!"
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-admin
                      key: POSTGRES_PASSWORD

          containers:
            - name: backup
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  # Backup configuration
                  BACKUP_DIR="/backup"
                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  RETENTION_DAYS=2

                  echo "============================================"
                  echo "PostgreSQL Incremental Backup"
                  echo "============================================"
                  echo "Start time: $(date)"
                  echo "============================================"

                  # Create backup directory
                  mkdir -p ${BACKUP_DIR}

                  # Get list of user databases (excluding system databases)
                  echo "Fetching database list..."
                  DATABASES=$(psql -h ${PGHOST} -U ${PGUSER} -t -c "SELECT datname FROM pg_database WHERE datistemplate = false AND datname != 'postgres' ORDER BY datname;")

                  if [ -z "${DATABASES}" ]; then
                    echo "No user databases found to backup"
                    exit 0
                  fi

                  echo "Databases to backup:"
                  echo "${DATABASES}"
                  echo ""

                  # Backup each database separately
                  TOTAL_SIZE=0
                  for DB in ${DATABASES}; do
                    DB_CLEAN=$(echo ${DB} | tr -d ' ')
                    BACKUP_FILE="${BACKUP_DIR}/${DB_CLEAN}_${TIMESTAMP}.sql.gz"

                    echo "Backing up database: ${DB_CLEAN}"
                    pg_dump -h ${PGHOST} -U ${PGUSER} -d ${DB_CLEAN} | gzip > ${BACKUP_FILE}

                    if [ -f "${BACKUP_FILE}" ]; then
                      SIZE=$(stat -c%s "${BACKUP_FILE}" 2>/dev/null || stat -f%z "${BACKUP_FILE}")
                      TOTAL_SIZE=$((TOTAL_SIZE + SIZE))
                      echo "  ✅ Backup size: $(du -h ${BACKUP_FILE} | cut -f1)"
                    else
                      echo "  ❌ Backup failed for ${DB_CLEAN}"
                    fi
                  done

                  # Convert total size to human readable (simplified)
                  TOTAL_SIZE_MB=$((TOTAL_SIZE / 1048576))
                  echo ""
                  echo "Total backup size: ${TOTAL_SIZE_MB}MB"

                  # Clean up old incremental backups (keep last N days)
                  echo ""
                  echo "Cleaning up old backups (keeping last ${RETENTION_DAYS} days)..."
                  find ${BACKUP_DIR} -name "*_*.sql.gz" -type f -mtime +${RETENTION_DAYS} -delete

                  # List recent backups
                  echo ""
                  echo "Recent backups:"
                  ls -lt ${BACKUP_DIR}/*_*.sql.gz 2>/dev/null | head -10 || echo "No backups found"

                  echo ""
                  echo "============================================"
                  echo "Backup completed at $(date)"
                  echo "============================================"

              env:
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-admin
                      key: POSTGRES_USER
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-admin
                      key: POSTGRES_PASSWORD
                - name: PGHOST
                  value: postgres-lb.infra.svc.cluster.local
                - name: PGPORT
                  value: "5432"

              volumeMounts:
                - name: backup
                  mountPath: /backup

              resources:
                requests:
                  memory: "256Mi"
                  cpu: "200m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"

          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: pgbackrest-repo
