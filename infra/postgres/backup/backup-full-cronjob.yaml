apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup-full
  namespace: infra
  labels:
    app: postgres
    component: backup
    backup-type: full
    managed-by: gitops
spec:
  # Run full backup daily at 2 AM
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: postgres
        component: backup
        backup-type: full
    spec:
      template:
        metadata:
          labels:
            app: postgres
            component: backup
            backup-type: full
        spec:
          restartPolicy: OnFailure

          initContainers:
            # Wait for postgres to be ready
            - name: wait-for-postgres
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  until pg_isready -h postgres-lb.infra.svc.cluster.local -p 5432 -U postgres; do
                    echo "Waiting for postgres..."
                    sleep 5
                  done
                  echo "Postgres is ready!"
              env:
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-admin
                      key: POSTGRES_PASSWORD

          containers:
            - name: backup
              image: postgres:16-alpine
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  # Backup configuration
                  BACKUP_DIR="/backup"
                  TIMESTAMP=$(date +%Y%m%d_%H%M%S)
                  BACKUP_FILE="${BACKUP_DIR}/postgres_full_${TIMESTAMP}.sql.gz"
                  RETENTION_DAYS=7

                  echo "============================================"
                  echo "PostgreSQL Full Backup"
                  echo "============================================"
                  echo "Start time: $(date)"
                  echo "Backup file: ${BACKUP_FILE}"
                  echo "============================================"

                  # Create backup directory
                  mkdir -p ${BACKUP_DIR}

                  # Get list of all databases (excluding templates and postgres)
                  echo "Fetching database list..."
                  DATABASES=$(psql -h ${PGHOST} -U ${PGUSER} -t -c "SELECT datname FROM pg_database WHERE datistemplate = false AND datname != 'postgres';")

                  echo "Databases to backup:"
                  echo "${DATABASES}"

                  # Backup all databases
                  echo ""
                  echo "Starting pg_dumpall..."
                  pg_dumpall -h ${PGHOST} -U ${PGUSER} | gzip > ${BACKUP_FILE}

                  # Verify backup file
                  if [ -f "${BACKUP_FILE}" ]; then
                    BACKUP_SIZE=$(du -h ${BACKUP_FILE} | cut -f1)
                    echo "✅ Backup completed successfully"
                    echo "   File: ${BACKUP_FILE}"
                    echo "   Size: ${BACKUP_SIZE}"
                  else
                    echo "❌ Backup failed - file not created"
                    exit 1
                  fi

                  # Clean up old backups (keep last N days)
                  echo ""
                  echo "Cleaning up old backups (keeping last ${RETENTION_DAYS} days)..."
                  find ${BACKUP_DIR} -name "postgres_full_*.sql.gz" -type f -mtime +${RETENTION_DAYS} -delete

                  # List all backups
                  echo ""
                  echo "Available backups:"
                  ls -lh ${BACKUP_DIR}/postgres_full_*.sql.gz 2>/dev/null || echo "No backups found"

                  echo ""
                  echo "============================================"
                  echo "Backup completed at $(date)"
                  echo "============================================"

              env:
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-admin
                      key: POSTGRES_USER
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-admin
                      key: POSTGRES_PASSWORD
                - name: PGHOST
                  value: postgres-lb.infra.svc.cluster.local
                - name: PGPORT
                  value: "5432"

              volumeMounts:
                - name: backup
                  mountPath: /backup

              resources:
                requests:
                  memory: "256Mi"
                  cpu: "250m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"

          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: pgbackrest-repo
