---
# ServiceAccount for provisioning jobs
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-provisioner
  namespace: infra
  labels:
    app: postgres
    component: provisioning
    managed-by: gitops

---
# ClusterRole: Allow creating secrets in any namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgres-provisioner
  labels:
    app: postgres
    component: provisioning
    managed-by: gitops
rules:
  # Allow getting/creating namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create"]

  # Allow managing secrets in any namespace
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch"]

---
# ClusterRoleBinding: Bind ClusterRole to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgres-provisioner
  labels:
    app: postgres
    component: provisioning
    managed-by: gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-provisioner
subjects:
  - kind: ServiceAccount
    name: postgres-provisioner
    namespace: infra
