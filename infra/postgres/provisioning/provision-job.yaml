apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-provision-PROJECT-ENV  # Replace PROJECT and ENV
  namespace: infra
  labels:
    app: postgres
    component: provisioning
    managed-by: manual
spec:
  ttlSecondsAfterFinished: 86400  # Clean up after 24 hours
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: postgres
        component: provisioning
    spec:
      restartPolicy: Never
      serviceAccountName: postgres-provisioner  # See RBAC below

      containers:
        - name: provision
          image: postgres:16-alpine
          command:
            - /bin/sh
            - -c
            - |
              # Install kubectl (required for creating Kubernetes secrets)
              apk add --no-cache curl
              curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
              chmod +x kubectl
              mv kubectl /usr/local/bin/

              # Run provisioning script
              /bin/bash /scripts/create-db-user.sh

          env:
            # ============================================
            # REQUIRED: Set these values
            # ============================================
            - name: PROJECT_NAME
              value: "youngth-guard"  # CHANGE THIS

            - name: ENV
              value: "dev"  # CHANGE THIS: dev/staging/prod

            - name: TARGET_NAMESPACE
              value: "dev"  # CHANGE THIS: where to create Secret

            # ============================================
            # OPTIONAL: Override defaults
            # ============================================
            # - name: DB_PASSWORD
            #   value: "custom-password"  # Leave empty to auto-generate

            # ============================================
            # PostgreSQL Connection (from admin secret)
            # ============================================
            - name: PGHOST
              value: postgres-lb.infra.svc.cluster.local

            - name: PGPORT
              value: "5432"

            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-admin
                  key: POSTGRES_USER

            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin
                  key: POSTGRES_PASSWORD

          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

      volumes:
        - name: scripts
          configMap:
            name: postgres-provision-script
            defaultMode: 0755
