name: Post Deploy Acceptance

on:
  push:
    branches: [main]
    paths:
      - 'apps/**/release-values.yaml'
  workflow_dispatch:
    inputs:
      release_values_file:
        description: 'Path like apps/ljwx-platform-app/release-values.yaml'
        required: false
        default: 'apps/ljwx-platform-app/release-values.yaml'
      argocd_app:
        description: 'Argo CD application name'
        required: false
        default: 'ljwx-platform'

jobs:
  acceptance:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python3 -m pip install --quiet pyyaml

      - name: Resolve deployment metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          FILE_INPUT="${{ github.event.inputs.release_values_file }}"
          if [ -n "$FILE_INPUT" ]; then
            VALUES_FILE="$FILE_INPUT"
          else
            VALUES_FILE=$(git diff --name-only HEAD~1 HEAD | grep -E '^apps/.+/release-values\.yaml$' | head -n1 || true)
          fi
          if [ -z "$VALUES_FILE" ] || [ ! -f "$VALUES_FILE" ]; then
            echo "Cannot resolve release-values.yaml file"
            exit 1
          fi
          DEPLOYMENT_ID=$(python3 -c 'import sys,yaml;d=yaml.safe_load(open(sys.argv[1])) or {};print(d.get("deploymentId",""))' "$VALUES_FILE")
          SERVICE_VERSION=$(python3 -c 'import sys,yaml;d=yaml.safe_load(open(sys.argv[1])) or {};print(d.get("serviceVersion",""))' "$VALUES_FILE")
          SERVICE_NAME=$(echo "$VALUES_FILE" | awk -F/ '{print $2}')
          ARGOCD_APP_INPUT="${{ github.event.inputs.argocd_app }}"
          if [ -n "$ARGOCD_APP_INPUT" ]; then
            ARGOCD_APP="$ARGOCD_APP_INPUT"
          else
            ARGOCD_APP="$SERVICE_NAME"
          fi
          if [ -z "$DEPLOYMENT_ID" ] || [ -z "$SERVICE_VERSION" ]; then
            echo "deploymentId/serviceVersion missing in $VALUES_FILE"
            exit 1
          fi
          {
            echo "values_file=$VALUES_FILE"
            echo "deployment_id=$DEPLOYMENT_ID"
            echo "service_version=$SERVICE_VERSION"
            echo "service_name=$SERVICE_NAME"
            echo "argocd_app=$ARGOCD_APP"
          } >> "$GITHUB_OUTPUT"

      - name: Verify within 5 minutes
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
          TEMPO_SEARCH_URL: ${{ secrets.TEMPO_SEARCH_URL }}
          PROMETHEUS_URL: ${{ secrets.PROMETHEUS_URL }}
          DEPLOYMENT_ID: ${{ steps.meta.outputs.deployment_id }}
          ARGOCD_APP: ${{ steps.meta.outputs.argocd_app }}
        shell: bash
        run: |
          set -euo pipefail
          for name in ARGOCD_SERVER ARGOCD_TOKEN TEMPO_SEARCH_URL PROMETHEUS_URL; do
            if [ -z "${!name:-}" ]; then
              echo "Missing required secret: $name"
              exit 1
            fi
          done

          deadline=$(( $(date +%s) + 300 ))
          argo_ok=0
          tempo_ok=0
          prom_ok=0

          while [ "$(date +%s)" -lt "$deadline" ]; do
            if [ "$argo_ok" -eq 0 ]; then
              if curl -fsS -H "Authorization: Bearer $ARGOCD_TOKEN" \
                "$ARGOCD_SERVER/api/v1/applications/$ARGOCD_APP" \
                | jq -e '.status.sync.status=="Synced" and .status.health.status=="Healthy"' >/dev/null; then
                argo_ok=1
                echo "Argo check passed"
              fi
            fi

            if [ "$tempo_ok" -eq 0 ]; then
              if curl -fsS -G "$TEMPO_SEARCH_URL" --data-urlencode "tags=deployment.id=$DEPLOYMENT_ID" | rg -q "$DEPLOYMENT_ID"; then
                tempo_ok=1
                echo "Tempo check passed"
              fi
            fi

            if [ "$prom_ok" -eq 0 ]; then
              if curl -fsS -G "$PROMETHEUS_URL/api/v1/query" \
                --data-urlencode 'query=up{job="otel-agent-metrics"}' \
                | jq -e '.data.result | length > 0 and all(.[]; .value[1] == "1")' >/dev/null; then
                prom_ok=1
                echo "Prometheus check passed"
              fi
            fi

            if [ "$argo_ok" -eq 1 ] && [ "$tempo_ok" -eq 1 ] && [ "$prom_ok" -eq 1 ]; then
              echo "All acceptance checks passed within 5 minutes"
              exit 0
            fi

            sleep 20
          done

          echo "Acceptance failed within 5 minutes"
          echo "argo_ok=$argo_ok tempo_ok=$tempo_ok prom_ok=$prom_ok"
          exit 1
