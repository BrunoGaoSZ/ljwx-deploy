apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/part-of: youngth-guard
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      app.kubernetes.io/name: backend
      app.kubernetes.io/part-of: youngth-guard
  template:
    metadata:
      labels:
        app: backend
        app.kubernetes.io/name: backend
        app.kubernetes.io/part-of: youngth-guard
        component: api
    spec:
      containers:
        - name: backend
          image: ghcr.io/brunogao/ljwx-shiti:sha-017e695
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "dev"
            - name: LOG_LEVEL
              value: "info"
            - name: DATABASE_URL
              value: "postgresql+asyncpg://appuser:123456@postgres-infra-postgresql.infra.svc.cluster.local:5432/appdb"
            - name: REDIS_URL
              value: "redis://:123456@redis-infra-master.infra.svc.cluster.local:6379/0"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
