apiVersion: apps/v1
kind: Deployment
metadata:
  name: ljwx-website
  labels:
    app: ljwx-website
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ljwx-website
  template:
    metadata:
      labels:
        app: ljwx-website
        component: web
    spec:
      containers:
        - name: ljwx-website
          image: harbor.omniverseai.net/ljwx/ljwx-website:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
