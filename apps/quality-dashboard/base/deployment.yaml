apiVersion: apps/v1
kind: Deployment
metadata:
  name: quality-dashboard
  labels:
    app: quality-dashboard
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quality-dashboard
  template:
    metadata:
      labels:
        app: quality-dashboard
        component: monitoring
    spec:
      containers:
        - name: dashboard
          image: harbor.omniverseai.net/ljwx/quality-dashboard:dev
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
