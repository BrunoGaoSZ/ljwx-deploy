apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookstore-ingress
  namespace: bookstore
  annotations:
    # Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/redirect-to-https: "true"
    # cert-manager annotation for automatic TLS certificate
    cert-manager.io/cluster-issuer: dnspod-letsencrypt
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - bookstore.lingjingwanxiang.cn
    secretName: bookstore-lingjingwanxiang-tls
  rules:
  - host: bookstore.lingjingwanxiang.cn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookstore
            port:
              number: 8080
