---
# =============================================================================
# ljwx-bookstore Ingress Configuration
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ljwx-bookstore
  namespace: ljwx-bookstore
  labels:
    app: ljwx-bookstore
    component: backend
  annotations:
    # Nginx Ingress 配置
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    # SSL 配置
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # 健康检查
    nginx.ingress.kubernetes.io/health-check-path: "/fiction/actuator/health"
spec:
  ingressClassName: nginx
  rules:
    - host: bookstore.192.168.1.83.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ljwx-bookstore
                port:
                  number: 80
