apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore
  labels:
    app: bookstore
    managed-by: argocd
    project: ljwx-bookstore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
        project: ljwx-bookstore
        version: v0.1.4
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: bookstore
          image: ghcr.io/brunogaosz/ljwx-bookstore/bookstore:bookstore-latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SERVER_PORT
              value: "8080"
            # Database configuration from infra Postgres
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: bookstore-db-credentials
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bookstore-db-credentials
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bookstore-db-credentials
                  key: SPRING_DATASOURCE_PASSWORD
            # Redis configuration
            - name: SPRING_DATA_REDIS_HOST
              value: "redis-service.ljwx-health.svc.cluster.local"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: REDIS_PASSWORD
            - name: SPRING_DATA_REDIS_DATABASE
              value: "0"
          livenessProbe:
            httpGet:
              path: /fiction/actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /fiction/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
