---
# =============================================================================
# ljwx-bookstore Service Configuration
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: ljwx-bookstore
  namespace: ljwx-bookstore
  labels:
    app: ljwx-bookstore
    component: backend
spec:
  type: ClusterIP
  selector:
    app: ljwx-bookstore
    component: backend
  ports:
    - name: http
      port: 80
      targetPort: 8844
      protocol: TCP
  sessionAffinity: None
