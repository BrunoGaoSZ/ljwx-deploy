apiVersion: apps/v1
kind: Deployment
metadata:
  name: ljwx-platform
  labels:
    app: ljwx-platform
    project: ljwx-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ljwx-platform
  template:
    metadata:
      labels:
        app: ljwx-platform
        project: ljwx-platform
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: ljwx-platform
          image: harbor.eu.lingjingwanxiang.cn/ljwx-platform/ljwx-platform:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: APP_PORT
              value: "8080"
            - name: SPRING_PROFILES_ACTIVE
            - name: SPRING_FLYWAY_VALIDATE_ON_MIGRATE
              value: "false"
              value: "prod"
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: ljwx-platform-db
                  key: DB_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ljwx-platform-db
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ljwx-platform-db
                  key: DB_PASSWORD
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: ljwx-platform-db
                  key: DB_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ljwx-platform-db
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ljwx-platform-db
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ljwx-platform-app
                  key: JWT_SECRET
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 90
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
          resources:
            requests:
              cpu: "300m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
