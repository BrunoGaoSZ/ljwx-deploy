# EU Dev 环境配置覆盖

# FastAPI 配置
apiFast:
  enabled: true
  replicaCount: 1 # dev 环境资源有限
  image:
    tag: "main-48f1281" # CI 会自动更新为 Git SHA
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  env:
    LOG_LEVEL: "DEBUG" # dev 环境开启 debug
    WEB_CONCURRENCY: "1"
  autoscaling:
    enabled: false # dev 不启用自动扩展
# Spring Boot 配置
bootAdmin:
  enabled: false # dev 环境暂不启用
# 数据库配置（指向 dev 集群的数据库）
database:
  host: postgres-dev-eu.default.svc.cluster.local
  port: 5432
  name: app_dev_eu
  secretName: db-credentials-eu-dev
# Redis 配置
redis:
  host: redis-dev-eu.default.svc.cluster.local
  port: 6379
  secretName: redis-credentials-eu-dev
# Migration 配置
migration:
  enabled: true
  image:
    tag: "main-latest"
# OpenTelemetry 配置
otel:
  enabled: true
  endpoint: "http://tempo-eu-dev:4317"
# Ingress 配置（dev 环境使用 NodePort 或禁用）
ingress:
  enabled: false
# ServiceMonitor（如果有 Prometheus Operator）
serviceMonitor:
  enabled: true
  interval: 15s # dev 环境更频繁采集
