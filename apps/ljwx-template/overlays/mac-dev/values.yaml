# Mac Dev 环境配置覆盖

# FastAPI 配置
apiFast:
  enabled: true
  replicaCount: 1

  image:
    tag: "main-latest"

  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

  env:
    LOG_LEVEL: "DEBUG"
    WEB_CONCURRENCY: "1"

  autoscaling:
    enabled: false

# Spring Boot 配置
bootAdmin:
  enabled: false

# 数据库配置（Mac k3s 本地数据库）
database:
  host: postgres-mac-dev.default.svc.cluster.local
  port: 5432
  name: app_dev_mac
  secretName: db-credentials-mac-dev

# Redis 配置
redis:
  host: redis-mac-dev.default.svc.cluster.local
  port: 6379
  secretName: redis-credentials-mac-dev

# Migration 配置
migration:
  enabled: true
  image:
    tag: "main-latest"

# OpenTelemetry 配置
otel:
  enabled: true
  endpoint: "http://tempo-mac-dev:4317"

# Ingress 配置
ingress:
  enabled: false

# ServiceMonitor
serviceMonitor:
  enabled: true
  interval: 15s
