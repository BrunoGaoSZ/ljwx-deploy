apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-platform
  annotations:
    cert-manager.io/cluster-issuer: dnspod-letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - agent.lingjingwanxiang.cn
      secretName: agent-platform-tls
  rules:
    - host: agent.lingjingwanxiang.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent-platform
                port:
                  number: 8000
