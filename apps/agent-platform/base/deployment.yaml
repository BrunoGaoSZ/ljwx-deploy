apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-platform
  labels:
    app: agent-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agent-platform
  template:
    metadata:
      labels:
        app: agent-platform
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: agent-platform
          image: harbor.eu.lingjingwanxiang.cn/ljwx/agent-platform-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: agent-platform-db
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: agent-platform-app
                  key: REDIS_URL
            - name: ANTHROPIC_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: agent-platform-app
                  key: ANTHROPIC_AUTH_TOKEN
            - name: MILVUS_HOST
              value: ""
            - name: MILVUS_PORT
              value: "19530"
            - name: APP_ENV
              value: "prod"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
