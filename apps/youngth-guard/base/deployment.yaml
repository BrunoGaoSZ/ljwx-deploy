apiVersion: apps/v1
kind: Deployment
metadata:
  name: youngth-guard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youngth-guard-backend
  template:
    metadata:
      labels:
        app: youngth-guard-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/brunogaosz/youngth-guard-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
