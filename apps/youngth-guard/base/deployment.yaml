apiVersion: apps/v1
kind: Deployment
metadata:
  name: youngth-guard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youngth-guard-backend
  template:
    metadata:
      labels:
        app: youngth-guard-backend
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: backend
          image: ghcr.io/brunogaosz/youngth-guard-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            # Database configuration from infra Postgres
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-youngth-guard-dev
                  key: DATABASE_URL
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-youngth-guard-dev
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-youngth-guard-dev
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-youngth-guard-dev
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-youngth-guard-dev
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-youngth-guard-dev
                  key: POSTGRES_PASSWORD
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
