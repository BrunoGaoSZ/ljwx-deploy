apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ljwx-website-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BrunoGaoSZ/ljwx-deploy.git
    targetRevision: main
    path: apps/ljwx-website/overlays/ljwx-website-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ljwx-website-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
