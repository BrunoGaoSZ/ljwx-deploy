apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ljwx-website-eu-dev
  namespace: argocd
  labels:
    project: ljwx-website
    environment: dev-eu
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default  # Or use 'ljwx-project' if you have a specific AppProject
  
  source:
    # Source: ljwx-website business repository (contains Helm chart)
    repoURL: https://github.com/BrunoGaoSZ/ljwx-website.git
    targetRevision: main
    path: deploy/helm/app
    helm:
      # Use both base values and environment-specific overlay
      valueFiles:
        - values.yaml                      # Base configuration
        - ../../environments/dev-eu.yaml   # Environment overlay
      
      # Additional runtime overrides (managed by CI/CD)
      # These values override everything above
      values: |
        website:
          image:
            tag: "main-latest"  # Will be updated by CI/CD
        
        ingress:
          enabled: true
          className: traefik
          host: "website.lingjingwanxiang.cn"
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ljwx-website-dev
  
  syncPolicy:
    automated:
      prune: true       # Auto-delete resources when removed from git
      selfHeal: true    # Auto-sync when cluster state drifts from git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace if it doesn't exist
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health assessment
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore if HPA manages replicas
