apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-runner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BrunoGaoSZ/ljwx-deploy.git
    targetRevision: main
    path: infra/gitea-runner
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea-runner
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
